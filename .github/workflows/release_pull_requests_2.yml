name: Release pull requests
on:
  workflow_call:
    inputs:
      version:
        description: 'Release version'
        required: true
        type: string
        default: '0.0.0'
      base_branch:
        description: 'Base branch name'
        required: true
        type: string
        default: 'develop'

jobs:
  release_pull-requests:
    name: Bump version and create release PRs
    runs-on: macos-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.base_branch }}

      - name: Bump release version
        run: |
          fastlane bump version:${{ inputs.version }}

      - name: Create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          title: Release ${{ inputs.version }}
          body: Release PR
          labels: autocreated
          branch: release/${{ inputs.version }}
          base: develop

      - uses: actions/checkout@v2
        with:
          ref: main

      - name: Reset main branch
        run: |
          git fetch origin release/${{ inputs.version }}:release/${{ inputs.version }}
          git reset --hard release/${{ inputs.version }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: Release ${{ inputs.version }}
          body: Release PR
          labels: autocreated
          branch: release/${{ inputs.version }}
          base: main
